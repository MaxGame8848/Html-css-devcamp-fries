<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/c542a47262.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles/common.css">
    <link rel="stylesheet" href="Styles/skewed-header.css">
    <link rel="stylesheet" href="Styles/footer.css">
    <link rel="stylesheet" href="Styles/nav-bar.css">
    <link rel="stylesheet" href="Styles/helpers.css">
    <link rel="stylesheet" href="Styles/contact.css">
    <link rel="stylesheet" href="Styles/form.css">
    <link rel="stylesheet" href="Styles/buttons.css">
    <link rel="stylesheet" href="Styles/media-queries.css">
</head>
<body>
    <div class="skewed">
        <div class="header-bg" style="background-image: url('Images/Backgroungs/contact.jpg');">
        </div>
        <div class="skewed-h-wr">
            <div class="skewed-h-content">
                <div class="heading">   
                    <h1>Contact</h1>
                </div>
                <div class="links">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>        
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="Images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                
                    <div>
                        123 Any St<br>Scottsdale, Arizona
                    </div>
                </div> 
                
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                
                    <div>
                        555 555 5555
                    </div>
                </div> 
                
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div> 
            </div>
        
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Mail">
                    <label for="email">Your Email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="fullName">Your Message</label>
                </div>
                <div class="space10"></div>
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    

    <div class="spacer60"></div>
    <div class="footer">
        <div class="logo-footer">
            <img src="Images/logos/decamp-fantastic-fries-logo-white.png" alt="logo" width="216px" height="100%">
        </div>
        <div class="footer-hours-phone">
            <span class="footer-phone">
            555-555-5555
            </span>
            <span class="footer-hours">
            10 AM - MIDNIGHT
            </span>
            
        </div>
        <div class="links">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="social-media">
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div>
        <div class="copyright">
            &copy; 2018 DevCamps &#124; All rights reserved 
        </div>

    </div>
</body>
</html>
